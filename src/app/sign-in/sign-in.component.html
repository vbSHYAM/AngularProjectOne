<section id="Parent">
  <h1 id="Title">SignIn</h1>

  <form (submit)="OnSubmit()" [formGroup]="signInForm" novalidate>
    <!-- ---username----- -->
    <div id="ChildOne">
      <label for="Username">UserName:</label>
      <input
        class="Field"
        type="text"
        name="Username"
        id="Username"
        formControlName="username"
        required
        placeholder="enter valid email"
      />
      <!-- --- -->
      <!-- (?) - save navigation operator -->
      <!-- <div
        *ngIf="
          signInForm.get('username')?.invalid &&
          (signInForm.get('username')?.dirty ||
            signInForm.get('username')?.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="signInForm.get('username')?.errors?.['required']">
          Username is required.
        </div>
        <div *ngIf="signInForm.get('username')?.errors?.['email']">
          Invalid email address.
        </div>
      </div> -->
    </div>
    <!-- password -->
    <div id="ChildTwo">
      <label for="password">Password:</label>
      <input
        class="Field"
        type="{{ showpassword ? 'text' : 'password' }}"
        name="password"
        id="password"
        formControlName="password"
        required
        placeholder="enter valid password"
      />

      <span class="togglePassword" (click)="TogglePassword()">
        {{ showpassword ? "👁️" : "😉" }}
      </span>
    </div>
    <!-- signIn button -->
    <button type="submit" id="SIGNIN">SignIn</button>
  </form>
</section>
